<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Rory Main</title>

	<!-- Bootstrap core CSS -->
	{% load static %}
	<link rel="stylesheet" href="{% static "MinApp/bootstrap.min.css" %}">

	<!-- Custom styles for this template -->
	<style type="text/css">
		.custom-file-label:after{
			color:#adb5b2;;
		}
	</style>
</head>

	
<body>

	<div style="background:#00bc8c;">
			<div class="col-12" style="text-align: center">
				<h1>
					<b>Minimizer</b>
				</h1>

				<h2>
				 	By <b><a style="color:white" href="https://shruke.github.io/">Rory Main</a></b>
				 </h2>
			</div>
	</div>

	</br>
	</br>

	<main role="main" class = "container">

		{% load static %}

		{% block content %}
		<h2 style="text-align:center"> Standard Selective Sampling </h2>
		<div class="row jumbotron">
			<div class="col-6">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="file" name="myfile" accept="image/*">
					<button type="submit">Upload</button>
				</form>
			</div>

			<div class = "col-6">
				{% if uploaded_file_url %}
					<img src = {{uploaded_file_url}} alt = "Minimized Image">
				{% endif %}
				{% if error_message %}
					<p style="color:red"><b>{{error_message}}</b></p>
				{% endif %}
			</div>
		</div>

		{% endblock %}

	</main>

	<!-- /.container -->


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
   
</body>
</html>
